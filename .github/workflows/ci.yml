      - run: tree dist

      - name: Set up Registry
        uses: ./
        id: setup

      - name: outputs
        run: |
          echo ${{ steps.setup.outputs.pid }}

      - name: Registry にログイン
        run: docker login -u testuser -p testpass localhost:5000

      - name: イメージを用意
        run: |
          echo 'FROM gcr.io/distroless/static'
          docker build -t localhost:5000/static:latest .

      - name: ローカルレジストリにプッシュ
        run: docker image push localhost:5000/static:latest
